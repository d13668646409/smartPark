on: 
  push: 
    branches: [main]

jobs: 
  build: 
   name: 'build工作'
   runs-on: ubuntu-latest

   steps: 
     - name: 读取仓库内容
       uses: actions/checkout@v4

     - name: add SSH_key
       run: |
        eval $(ssh-agent -s)
        echo "${{ secrets.SSH_SEVER_KEY }}" | tr -d '\r' | ssh-add - > /dev/null
        mkdir -p ~/.ssh
        chmod 600 ~/.ssh
        echo "StrictHostKeyChecking no" >> ~/.ssh/config

     - name: Deploy to Remote Server
       uses: appleboy/ssh-action@v1.0.3
       with: 
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_SEVER_KEY }}
        port: 3389
        script: |
          echo "ssh连接成功"

        
   
